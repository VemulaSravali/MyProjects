<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to CSS file -->
</head>
<body>
    <!-- Image slider container -->
    <div class="slider-container">
        <!-- Previous button -->
        <button class="btn prev" onclick="showPreviousImage()">Previous</button>
        
        <!-- Slider image -->
        <img id="slider" src="" alt="Slider Image">
        
        <!-- Next button -->
        <button class="btn next" onclick="showNextImage()">Next</button>
    </div>
    
    <script src="main.js"></script>  <!-- Link to JavaScript file -->
</body>
</html>
