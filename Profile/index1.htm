<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Profile Card Container -->
    <div class="card">
        <!-- Profile Picture -->
        <img src="https://img.freepik.com/premium-vector/avatar-profile-icon-flat-style-male-user-profile-vector-illustration-isolated-background-man-profile-sign-business-concept_157943-38764.jpg?semt=ais_hybrid" alt="Profile Picture" class="profile-pic">

        <!-- Profile Name -->
        <div class="name">K.Rahul</div>

        <!-- Profile Designation -->
        <div class="designation">Associate Software Engineer</div>

        <!-- Bio Section -->
        <p class="bio">Software engineer with strong skills in application development, problem-solving, and team collaboration.</p>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="https://www.linkedin.com" target="_blank">&#128187;</a>
            <a href="https://twitter.com" target="_blank">&#127759;</a>
            <a href="https://github.com" target="_blank">&#128241;</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
